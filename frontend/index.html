<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multiplayer Snake</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <style>
            #gameScreen {
                display: none;
            }
        </style>
    </head>
    <body>
        <section class="vh-100">
            <div class="container h-100">
                <div id="initialScreen" class="h-100">
                    <div class="d-flex flex-column align-items-center justify-content-center h-100 gap-2">
                        <h1>Multiplayer Snake</h1>
                        <button class="btn btn-primary" id="newGameButton" type="submit">Create New Game</button>
                        <div>OR</div>
                        <div class="form-group">
                            <input type="text" placeholder="Enter Game Code" id="gameCodeInput" />
                        </div>
                        <button class="btn btn-primary" id="joinGameButton" type="submit">Join Game</button>
                    </div>
                </div>

                <div id="gameScreen" class="h-100">
                    <div class="d-flex flex-column align-items-center justify-content-center h-100">
                        <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.socket.io/4.6.0/socket.io.min.js"
            integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
            crossorigin="anonymous"
        ></script>

        <script src="index.js"></script>
    </body>
</html>
